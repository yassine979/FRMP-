{% extends "account/base.html" %}
{% load i18n %}
{% load static %}
{% load account %}



{% block content %}
<div class="overlay"></div>
<div class="login-container">
<a href="{% url 'index' %}" class="logo"><img width="50" height="50" src="{% static 'images/maison.png' %}"> </a>

<h2 class="text-center my-4">🔐 Nouveau mot de passe</h2>

<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btne btn-success btn-lg w-100 mt-3">Changer le mot de passe</button>
</form>
</div>
{% endblock %}
